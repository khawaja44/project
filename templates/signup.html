<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>

    <form action ="" method="post" novalidate>
        {% csrf_token %}
        {% for fm in form %}
            {{ fm.label_tag }} {{ fm }} {{ fm.errors|striptags }}<br><br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">
    </form>
    <br><br>
    {% if messages %}
        {% for message in messages %}
            <small {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                {{ message }}
            </small>
        {% endfor %}
    {% endif %}

    <a href="{%  url 'l' %}"> Login </a>
</body>
</html>
